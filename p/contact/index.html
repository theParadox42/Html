<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Paradox42 | Contact</title>
    <link rel="stylesheet" href="/css/master.css">
    <link rel="shortcut icon" href="/assets/images/icon.png">
</head>
<body>
    <div id="navbar"></div>

    <header class="contianer-fluid">
        <img class="img-fluid" src="/assets/images/backgrounds/contact.jpg">
    </header>

    <section class="mt-3">
        <div class="container bg-white p-4 rounded">
            <h1 class="ml-5">Contact Me</h1>
            <p>
                Either fill out the form below, or click <a href="mailto:contact@paradox42.me">here</a> to write a personal email.
            </p>
            <p>
                <form name="message" method="GET" action="./submitted" data-netlify="true">
                    <p>
                        <label>Name: <input type="text" name="name" placeholder="Enter Your Name Here" required/></label>
                    </p>
                    <p>
                        <label>Your Email: <input type="email" name="email" placeholder="Enter Your Email Here" equired/></label>
                        <div class="find">

                        </div>
                    </p>
                    <p>
                        <label for="messagebox">Message:</label>
                        <br>
                        <textarea rows="5" cols="20" name="message" id="messagebox" required></textarea>
                    </p>
                    <p>
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </p>
            <a href="/">Home</a>
        </div>
    </section>


    <script>
        var active = "contact";
    </script>
    <script src="/js/master.js"></script>
</body>
</html>
