<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Paradox42 | Contact</title>
    <link rel="stylesheet" href="/css/master.css">
    <link rel="shortcut icon" href="/assets/images/icon.png">
</head>
<body>
    <div id="navbar"></div>

    <header class="contianer-fluid">
        <img class="img-fluid" src="/assets/images/backgrounds/contact.jpg">
    </header>

    <section class="mt-3">
        <div class="container bg-white p-4 rounded">
            <h1 class="ml-5">Contact Me</h1>
            <p>
                Either fill out the form below, or click <a href="mailto:contact@paradox42.me">here</a> to write a personal email.
            </p>
            <p>
                <form name="message" method="POST" action="submitted" data-netlify="true">
                    <div class="form-group">
                        <label for="nameInput">Name</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email address</label>
                        <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email" required>
                        <small id="emailHelp" class="form-text text-muted">We <em>only</em> use your email for messaging you back.</small>
                    </div>
                    <div class="form-group">
                        <label for="messagebox">Message:</label>
                        <textarea rows="3" name="message" id="messagebox" class="form-control" required></textarea>
                    </div>
                    <p>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </p>
                </form>
            </p>
            <p>
                Or just go <a href="/">home</a>
            </p>
        </div>
    </section>


    <script>
        var active = "contact";
    </script>
    <script src="/js/master.js"></script>
</body>
</html>
